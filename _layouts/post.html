<head>
  <title>{{post.titulo}}</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body, h1, h2, h3, h4, h5, h6 {
      font-family: "Montserrat", sans-serif;
    }
    .w3-sidebar {
      width: 120px;
      background: #222;
    }
    #main {
      margin-left: 120px;
    }
    @media only screen and (max-width: 600px) {
      #main {
        margin-left: 0;
      }
    }
    h1 {
      text-decoration: none;
      font-weight: bold;
      color: #e6e6e6;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    p {
      text-decoration: none;
      font-size: 18px;
      line-height: 1.6;
      color: #d3d3d3;
    }
  </style>
</head>
<body class="w3-black">
  <!-- Sidebar menu -->
  <nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
    <a href="index.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
      <i class="fa fa-home w3-xxlarge"></i>
      <p>INICIO</p>
    </a>
  </nav>

  <!-- Top navigation bar for mobile -->
  <div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
    <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
      <a href="index.html" class="w3-bar-item w3-button" style="width:100% !important">INICIO</a>
    </div>
  </div>

  <!-- Main content -->
  <div class="w3-padding-large" id="main">
    <div style="background-color: #222; padding: 20px; border-radius: 10px;">
      <h1>{{post.titulo}}</h1>
      <p>{{post.descripcion}}</p>
      <p><strong>Autor:</strong> {{post.autor}}</p>
      <p><strong>Fecha:</strong> {{post.date | date_to_string}}</p>
      <img src="{{post.img}}" alt="{{post.titulo}}">
      <p>{{content}}</p>
      <img src="{{post.img2}}" alt="dev{{post.titulo}}">
    </div>
  </div>
</body>
</html>

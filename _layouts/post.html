<head>
    <title>{{post.titulo}}</title>
    <style>
        h1 {
            text-decoration: none; /* Remove underline */
            font-weight: bold;
            color: #64FFDA;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        p {
            text-decoration: none; /* Remove underline */
            font-size: 18px;
            line-height: 1.6;
            color: #d3d3d3;
        }
    </style>
</head>
<body>
    <div style="background-color: #222; padding: 20px; border-radius: 10px;">
        <h1>{{post.titulo}}</h1>
        <p>{{post.date | date_to_string}} - {{post.autor}}</p>
        <p>{{content}}</p>
    </div>
</body>
</html>

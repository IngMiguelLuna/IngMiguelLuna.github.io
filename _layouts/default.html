<!DOCTYPE html>
<html lang="es">
<head>
    <title>{% if page.titulo %}{{page.titulo}}{% else %}{{page.prefijo}} {{page.nombre}}{% endif %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Blog personal de Ing. Miguel Luna, donde comparto mis proyectos y conocimientos.">
    <meta name="keywords" content="blog, ingenier√≠a, tecnolog√≠a, proyectos, Miguel Luna">
    <meta name="author" content="Miguel Luna">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white font-['Montserrat']">

<!-- Sidebar Toggle Button -->
<button onclick="toggleSidebar()" class="fixed top-4 left-4 z-50 p-2 text-gray-900 dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors rounded-full sm:block hidden">
    <i id="sidebarIcon" class="fa fa-times"></i>
</button>

<!-- Sidebar - hidden on small screens -->
<nav id="sidebar" class="sidebar fixed top-0 left-0 h-full hidden sm:block text-center bg-gray-100 dark:bg-gray-800 shadow-lg w-24 transform transition-transform duration-300 ease-in-out">
    <!-- Avatar -->
    <img src="{{page.imgProfile}}" class="w-full h-[18%] object-cover" alt="profile">
    <a href="/" class="block p-2 text-gray-900 dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
        <i class="fa fa-home text-2xl"></i>
        <p class="text-xs mt-1">INICIO</p>
    </a>
    <a href="/#aboutme" class="block p-2 text-gray-900 dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
        <i class="fa fa-user text-2xl"></i>
        <p class="text-xs mt-1">SOBRE M√ç</p>
    </a>
    <a href="/#proyects" class="block p-2 text-gray-900 dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
        <i class="fa fa-eye text-2xl"></i>
        <p class="text-xs mt-1">PROYECTOS</p>
    </a>
    <a href="/#contact" class="block p-2 text-gray-900 dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
        <i class="fa fa-envelope text-2xl"></i>
        <p class="text-xs mt-1">CONTACTO</p>
    </a>
    <a href="/#about" class="block p-2 text-gray-900 dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
        <i class="fa fa-info text-2xl"></i>
        <p class="text-xs mt-1">ACERCA DE</p>
    </a>
</nav>

<!-- Small screen navigation -->
<div class="fixed top-0 w-full sm:hidden z-50" id="myNavbar">
    <div class="flex justify-around bg-gray-100 dark:bg-gray-800 bg-opacity-90 hover:bg-opacity-100 text-sm shadow-lg">
        <a href="/" class="flex-1 text-center py-4 text-gray-900 dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700">
            <i class="fa fa-home"></i>
        </a>
        <a href="/#aboutme" class="flex-1 text-center py-4 text-gray-900 dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700">
            <i class="fa fa-user"></i>
        </a>
        <a href="/#proyects" class="flex-1 text-center py-4 text-gray-900 dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700">
            <i class="fa fa-eye"></i>
        </a>
        <a href="/#contact" class="flex-1 text-center py-4 text-gray-900 dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700">
            <i class="fa fa-envelope"></i>
        </a>
        <a href="/#about" class="flex-1 text-center py-4 text-gray-900 dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700">
            <i class="fa fa-info"></i>
        </a>
    </div>
</div>

<!-- Page Content -->
<div class="sm:ml-24 p-8" id="main">
    {{ content }}
    
    <!-- Footer -->
    <footer class="text-center py-4">
        <p class="mb-4 text-gray-700 dark:text-gray-300">{{page.infoFooter}}</p>
        <div class="space-x-4">
            <a href="{{page.x}}" class="inline-block p-2 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                <i class="fa-brands fa-x"></i>
            </a>
            <a href="{{page.ig}}" class="inline-block p-2 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="{{page.github}}" class="inline-block p-2 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                <i class="fab fa-github"></i>
            </a>
            <a href="{{page.patreon}}" class="inline-block p-2 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                <i class="fab fa-patreon"></i>
            </a>
        </div>
    </footer>
</div>

<!-- Theme Toggle Button -->
<button onclick="toggleTheme()" class="fixed bottom-20 right-5 p-1 text-xs bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors text-gray-900 dark:text-white rounded-full z-50">
    üåô/‚òÄÔ∏è
</button>

<!-- Button To Top -->
<button onclick="topFunction()" id="myBtn" class="fixed hidden bottom-5 right-5 p-2 bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors text-gray-900 dark:text-white rounded">
    <i class="fa fa-arrow-up"></i>
</button>

<!-- Scripts -->
<script src="{{ '/assets/js/script.js' | relative_url }}"></script>

</body>
</html>
